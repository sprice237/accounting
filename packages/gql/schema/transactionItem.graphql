type TransactionItemsResult {
  transactionItems: [TransactionItem!]!
  nextPageToken: String
}

type TransactionItem {
  id: ID!
  transactionId: ID
  transaction: Transaction
  accountId: ID!
  account: Account!
  date: Date!
  amount: Money!
  description: String
  createdAt: Date!
}

input TransactionItemForTransactionInput {
  id: ID
  accountId: ID!
  date: Date!
  amount: Money!
  description: String
}

input CreateTransactionItemInput {
  transactionId: ID
  accountId: ID!
  date: Date!
  amount: Money!
  description: String
}

input UpdateTransactionItemInput {
  accountId: ID!
  date: Date!
  amount: Money!
  description: String
}

input TransactionItemsQueryInput {
  startDate: Date
  endDate: Date
  pageSize: Int!
  pageToken: String
}