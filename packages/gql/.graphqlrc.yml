schema: 'schema/**/*.graphql'
documents: 'documents/**/*.graphql'
extensions:
  codegen:
    generates:
      src/__autogenerated__/types.tsx:
        config:
          exportFragmentSpreadSubTypes: true
          preResolveTypes: true
          strictScalars: true
          scalars: 
            Date: Date
            Money: Big
        plugins:
          - "typescript"
          - add:
              content: "import type { Big } from 'big.js'"
          - "typescript-resolvers"
          - "typescript-operations"
          - "typescript-react-apollo"
      src/__autogenerated__/schema.json:
        plugins:
          - introspection
      src/__autogenerated__/schema.graphql:
        plugins:
          - schema-ast